<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div style="border: 1px solid chartreuse ;">
            <p class="data">00.00.2020</p>
            <p class="time">00:00:00</p>
        </div>
        <div class="box" style="border: 1px solid chartreuse ;">
            <div class="stopWatch">
                <p class="watch">00:00:00</p>
                <button class="start">Start</button>
                <button class="loop">Loop</button>
                <button class="stop">Stop</button>
                <button class="reset">Reset</button>
            </div>
            <div class="result"></div>
        </div>
        <div class="box" style="border: 1px solid chartreuse ;">
            <div class="option">
                <span class="number">25</span><br />
                <span class="minut">MiNUTES</span><br />
                <button class="add">+</button>
                <button class="min">-</button>
            </div>
            <div class="timer">
                <p class="timerTime">00:00</p>
                <button class="startTimer">Start</button>
                <button class="timerStop">Stop</button>
                <button class="timerReset">Reset</button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
